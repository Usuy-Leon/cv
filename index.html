/* ============================================================
   THEME VARIABLES
============================================================ */
:root {
    --bg: #f5f5f5;
    --text: #222;
    --primary: #145A14;
    --accent: #4c7f4c;
    --card: #ffffff;

    --font-main: "Charter", Georgia, serif;

    --h1-size: 2.6rem;
    --h2-size: 1.55rem;
    --text-size: 1.05rem;
    --small-size: 0.9rem;
}

[data-theme="dark"] {
    --bg: #1c1c1c;
    --text: #e6e6e6;
    --primary: #8ddf8d;
    --accent: #c5f2c5;
    --card: #2a2a2a;
}

/* ============================================================
   GLOBAL
============================================================ */
body {
    margin: 0;
    font-family: var(--font-main);
    background: var(--bg);
    color: var(--text);
    font-size: var(--text-size);
    line-height: 1.6;
    transition: background 0.25s, color 0.25s;
}

a { color: var(--primary); }
a:hover { text-decoration: underline; }

/* ============================================================
   LAYOUT
============================================================ */
.container {
    max-width: 900px;
    margin: auto;
    padding: 20px 25px;
}

/* ============================================================
   HEADER
============================================================ */
.header {
    background: var(--primary);
    color: white;
    padding: 60px 20px 40px;
    text-align: center;
}

.header h1 {
    margin: 0;
    font-size: var(--h1-size);
    font-weight: 700;
}

.header .contact a {
    color: white;
    font-weight: 600;
}

/* ============================================================
   TITLES
============================================================ */
.section-title {
    color: var(--primary);
    font-size: var(--h2-size);
    font-weight: bold;
    margin: 45px 0 15px;
    border-bottom: 2px solid var(--primary);
    padding-bottom: 3px;
}

/* Adjust in dark mode */
[data-theme="dark"] .section-title {
    color: var(--accent);
    border-color: var(--accent);
}

/* ============================================================
   ENTRIES (Timeline layout)
============================================================ */
.entry {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin: 10px 0;
    flex-wrap: wrap;
}

.entry-date {
    flex: 0 0 180px;
    font-weight: bold;
    color: var(--primary);
}

[data-theme="dark"] .entry-date {
    color: var(--accent);
}

.entry-content { flex: 1; }

/* ============================================================
   LISTS
============================================================ */
ul { padding-left: 20px; margin-top: 5px; }
li { margin-bottom: 6px; }

/* ============================================================
   REFERENCES GRID
============================================================ */
.references {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 20px;
    margin-top: 15px;
}

/* ============================================================
   DARK MODE TOGGLE
============================================================ */
#themeToggle {
    position: fixed;
    top: 20px;
    right: 20px;
    background: var(--primary);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 0.9rem;
    display: flex;
    align-items: center;
    gap: 6px;
    transition: 0.25s;
}

[data-theme="dark"] #themeToggle {
    background: var(--accent);
    color: black;
}

/* ============================================================
   MOBILE
============================================================ */
@media (max-width: 600px) {
    .entry { flex-direction: column; }
    .entry-date { margin-bottom: 5px; }
}
